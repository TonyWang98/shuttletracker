<html>
    <head>
        <link rel="stylesheet" href="static/dist/schedule/schedule.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="static/dist/vue/vue.min.js"></script>
    </head>
	
	<body>
    <div id="grid">
		<input type="text" v-model="searchQuery" placeholder="please enter the location" />
		<input type="text" v-model="searchQuery2" placeholder="please enter the time" />
        <demo-grid :rows="rowData" :columns="columnData" :filter-key="searchQuery" :filter-key2="searchQuery2"  >
        </demo-grid>
		
    </div>
    <script type="text/x-template" id="grid-template">
        <table v-if="filterData.length">
            <thead>
                <th v-for="col in columns" @click="order(col)">{{col}}
                   //Set the rder of the table
                    <span class="arrow" :class="setOrder[col] > 0 ? 'asc':'dsc'"></span>
                </th>
            </thead>
            <tbody>
                <tr v-for="row in filterData">
                    <td v-for="col in columns">{{row[col]}}</td>
                </tr>
            </tbody>
        </table>
        <p v-else>No match data...</p>
    </script>
	<script src="static/js/schedule_east.js"></script>

</html>
